<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background: #007BFF;
    color: white;
    text-align: center;
    padding: 20px 0;
}

main {
    padding: 20px;
}

.features {
    display: flex;
    justify-content: space-around;
    margin: 20px 0;
}

.feature {
    background: white;
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 15px;
    width: 30%;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s;
}

.feature:hover {
    transform: scale(1.05);
}

.call-to-action {
    text-align: center;
    margin: 40px 0;
}

button {
    background: #007BFF;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background 0.3s;
}

button:hover {
    background: #0056b3;
}

footer {
    text-align: center;
    padding: 10px 0;
    background: #007BFF;
    color: white;
    position: relative;
    bottom: 0;
    width: 100%;
}


    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Landing Page!</h1>
        <p>Your journey starts here. Discover amazing things!</p>
    </header>

    <main>
        <section class="features">
            <div class="feature">
                <h2>Feature 1</h2>
                <p>Details about feature 1.</p>
            </div>
            <div class="feature">
                <h2>Feature 2</h2>
                <p>Details about feature 2.</p>
            </div>
            <div class="feature">
                <h2>Feature 3</h2>
                <p>Details about feature 3.</p>
            </div>
        </section>

        <section class="call-to-action">
            <h2>Join Us Now!</h2>
            <p>Sign up today and start exploring.</p>
            <button>Get Started</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
